<!DOCTYPE html>
<html>
<head>
    <title>Cutting Tools On Web</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="app">
    <section id="main-header shading" class="main-header shading">
    	<div class="depiction">
    		<h1>Cuttool</h1>
    		<h2 id="help">这是个十分简易的在线图片裁剪工具，点下面的<a href="#workplace">按钮</a>开始吧!</h2>
    	</div>
    </section>
    <section id="main-content" class="main-content">
        <div id="workplace" class="container">
            <h3>只需要点击下面的按钮，就可以上传你的照片并且进行在线编辑。</h3>
            <div class="upload" id="workplace-upload" onclick="this.children[1].click();">
                <img src="static/icon-upload.png" alt="点我上传">
                <input class="hide" type="file" id="upload-image" accept="image/*">
            </div>
            <canvas width="0" height="0" id="workplace-image" class="hide"></canvas>
        </div>
        <div id="image-depiction" class="image-depiction">请选择文件</div>
        <p>Contact:<a href="mailto:foru.fy@gmail.com">foru.fy@gmail.com</a></p>
    </section>
    <section id="side-content" class="side-content">
        <div id="toolbar" class="toolbar" onclick="$('#workplace-upload')[0].children[1].click();">
            <img src="static/icon-upload.png" alt="点我上传" >
        </div>
    </section>
</div>
</body>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/drop.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
